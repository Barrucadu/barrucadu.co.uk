    html_range: "2015&ndash;now"
    org:
      name: "Déjà Fu"
      url: "https://github.com/barrucadu/dejafu"
    github:
      - "barrucadu/dejafu"
    summary: |
      It's a library for testing concurrent Haskell programs, which
      came out of my Ph.D research. Pretty much everything is
      supported, plus a few extras.
    summary2: |
      Comes with HUnit and Tasty bindings, so you can easily integrate
      it with your existing testsuite.


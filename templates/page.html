{% extends "_layout.html" %}
{% block itemtype %}Article{% endblock %}
{% block header %}
<h1 itemprop="headline name" >{{ title|e }}</h1>
<meta itemprop="datePublished" content="{{ published_iso|e }}">
<time itemprop="dateModified" class="meta" datetime="{{ modified_iso|e }}">{{ modified_pp|e }}</time>
{% endblock %}
{% block body %}
<section class="box">
  {{ content }}
</section>

<span itemprop="author" itemscope itemtype="http://schema.org/Person" style="display: none">
  <meta itemprop="name" content="Michael Walker">
  <meta itemprop="email" context="mike@barrucadu.co.uk">
  <link itemprop="url" href="https://www.barrucadu.co.uk">
</span>
{% endblock %}
